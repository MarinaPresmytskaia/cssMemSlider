<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider-inner">
        <input
          type="radio"
          class="slide-show"
          id="slide-1"
          aria-hidden="true"
          hidden=""
          checked="checked"
        />
        <div class="slide-item">
          <img src="assets/img/forest.jpg" />
        </div>
        <input
        type="radio"
        class="slide-show"
        id="slide-2"
        aria-hidden="true"
        hidden=""        
      />
      <div class="slide-item">
        <img src="assets/img/sea.jpg" />
      </div>
      <input
      type="radio"
      class="slide-show"
      id="slide-3"
      aria-hidden="true"
      hidden=""      
    />
    <div class="slide-item">
      <img src="assets/img/sun.jpg" />
    </div>
    <input
    type="radio"
    class="slide-show"
    id="slide-4"
    aria-hidden="true"
    hidden=""    
  />
  <div class="slide-item">
    <img src="assets/img/sea.jpg" />
  </div>
  <ol class="slider-controls">
    <li>
      <label for="slide-1" class="slider-btn">•</label>
    </li>
    <li>
      <label for="slide-2" class="slider-btn">•</label>
    </li>
    <li>
      <label for="slide-3" class="slider-btn">•</label>
    </li>
    <li>
      <label for="slide-4" class="slider-btn">•</label>
    </li>
  </ol>

      </div>
    </div>
  </body>
</html>
